<html>
<head>
    <title>Password-Protected Redirect</title>
    <script type="text/javascript">
        function checkPasswordAndRedirect() {
            var password = prompt("Internal Page for ISA Secretariat - please enter the password:");
            if (password === "I$ASec") {
                window.location.href = "https://kmishiro-ISA.github.io/status_exp.html"; // Redirect URL for correct password
            } else {
                alert("Incorrect password. Access denied.");
                window.location.href = "https://www.isa.org.jm"; // Redirect on wrong password (or use any other fallback URL)
            }
        }
    </script>
</head>
<body onload="checkPasswordAndRedirect()">
    <p>If you are not redirected, please try refreshing the page.</p>
</body>
</html>
