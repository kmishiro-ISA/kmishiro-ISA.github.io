<!DOCTYPE html>
<style>
    /* Remove default margin and padding */
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevents scrolling */
    }
    /* Make the iframe fill the viewport */
    iframe {
        width: 100%;
        height: 100%;
        border: none; /* Optional: removes border around the iframe */
    }
</style>
<html>
<head>
    <title>Protected Page</title>
    <script type="text/javascript">
        function checkPassword() {
            var password = prompt("Internal Page for ISA Secretariat - please enter the password:");
            if (password !== "I$ASec") {
                alert("Incorrect password. Access denied.");
                window.location.href = "https://github.com";  // Redirect on wrong password
            }
        }
    </script>
</head>
<body onload="checkPassword()">
<iframe src="https://isa-gis.maps.arcgis.com/apps/webappviewer/index.html?id=2ac9493858a24d1d9e5f6c95a44ba186&extent=-135.1675,49.246,-119.6834,56.8563"></iframe>
</body>
</html>
